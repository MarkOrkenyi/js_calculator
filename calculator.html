<html>

<head>

    <link rel="stylesheet" type="text/css" href="calculator_style.css">
</head>

<body>
    <div class="calculator">
        <div class="top">
            <span id="clear">C</span>
            <span id="display"></span>
        </div>
        <div class="keys">
            <div class="topkeys">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="operator">+</span>
            </div>
            <div class="middlekeys">
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="operator ">-</span>
            </div>
            <div class="middle_bottom_keys">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="operator">x</span>
            </div>
            <div class="bottomkeys">
                <span>.</span>
                <span>0</span>
                <span class="evaluate ">=</span>
                <span class="operator ">/</span>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src="calculator.js" type="text/javascript"></script>
</body>

</html>
